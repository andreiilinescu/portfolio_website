<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Contact</h1>
    <form>
      <label for="name">Name</label>
      <input name="name" id="name" required=true placeholder="Enter name">
      <label for="email">E-mail</label>

      <label for="message">Message</label>
      <textarea name="message" id="name" required=true placeholder='Enter your message'></textarea>
      <input type="submit" id="submit" value="SUBMIT" >
    </form>
  </body>
</html>
